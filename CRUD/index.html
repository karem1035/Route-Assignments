<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container py-5">
      <form>
        <div class="mb-1">
          <label for="productName" class="mb-1">Product Name</label>
          <input type="text" id="productName" class="form-control" />
        </div>
        <div class="alert alert-danger d-none" role="alert" id="nameAlert">
          Wrong name
        </div>
        <div class="mb-1">
          <label for="productPrice" class="mb-1">Product Price</label>
          <input type="text" id="productPrice" class="form-control" />
        </div>
        <div class="alert alert-danger d-none" role="alert" id="priceAlert">
          price between 10 : 99999
        </div>

        <div class="mb-3">
          <label for="productCategory" class="mb-1">Product Category</label>
          <select name="Categories" id="productCategory" class="form-select">
            <option value="tv">TV</option>
            <option value="mobile">Mobile</option>
            <option value="laptop">Laptop</option>
          </select>
        </div>

        <div class="mb-3">
          <div class="form-check form-switch">
            <label class="form-check-label" for="productSale"
              >Product Sale</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="productSale"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="productDescription" class="mb-1"
            >Product Description</label
          >
          <textarea
            class="form-control"
            name=""
            id="productDescription"
            cols=""
            rows="3"
          ></textarea>
        </div>

        <button
          class="btn btn-outline-primary"
          id="add"
          type="button"
          onclick="addProduct()"
        >
          Add Product
        </button>

        <button
          class="btn btn-secondary d-none"
          id="update"
          type="button"
          onclick="update(index)"
        >
          Update Item
        </button>

        <button class="btn btn-outline-danger" type="button">Clear Form</button>
      </form>

      <input
        type="text"
        class="form-control w-50 m-auto my-5"
        placeholder="Search..."
        id="searchInput"
        onkeyup="search()"
      />

      <table class="table table-striped table-dark table-bordered text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Prodcut Category</th>
            <th>Product Sale</th>
            <th>Product Description</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody class="align-middle" id="data"></tbody>
      </table>
    </div>

    <!-- Script JS -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
