<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="p-5 bg-black">
    <div class="container w-50 m-auto bg-body-tertiary p-5 rounded-3 shadow">
      <form action="" class="form">
        <p class="text-center fs-2 fw-bold">Login</p>
        <div class="mb-3">
          <label for="loginMail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="loginMail"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-0">
          <label for="loginPass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPass"
            placeholder=""
          />
        </div>
        <div
          class="alert alert-danger d-flex align-self-end align-items-center justify-content-center p-1 m-1 d-none"
          role="alert"
          id="passwordAlert"
        >
          <div>Wrong Password</div>
        </div>

        <div class="text-center mt-3">
          <button
            class="btn btn-primary"
            id="logInButton"
            type="button"
            onclick="login()"
          >
            Login
          </button>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#signUp"
            type="button"
          >
            Sign-Up
          </button>
        </div>
      </form>
      <!-- Logged in Modal -->

      <!-- Sign Up Modal -->
      <div
        class="modal fade modal-lg"
        id="signUp"
        tabindex="-1"
        aria-labelledby="signUp"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="signUp">Sign-Up</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body pt-3">
              <form action="" class="">
                <!-- Name -->
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-3">
                    <label for="signUpName" class="col-form-label">Name</label>
                  </div>
                  <div class="col-9">
                    <input
                      type="text"
                      id="signUpName"
                      class="form-control"
                      aria-describedby="passwordHelpInline"
                    />
                  </div>
                </div>
                <!-- Email -->
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-3">
                    <label for="signUpMail" class="col-form-label">Email</label>
                  </div>
                  <div class="col-9">
                    <input
                      type="email"
                      id="signUpMail"
                      placeholder="name@example.com"
                      class="form-control"
                      aria-describedby="passwordHelpInline"
                    />
                  </div>
                  <div
                    class="alert alert-danger d-flex align-self-end align-items-center justify-content-center p-1 m-1 d-none"
                    role="alert"
                    id="emailAlert"
                  >
                    <div>Email Already existed</div>
                  </div>
                </div>

                <!-- Gender -->
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-3">
                    <label for="name" class="col-form-label">Gender</label>
                  </div>
                  <div class="col-9 d-flex">
                    <div class="form-check me-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        checked
                        value="male"
                      />
                      <label class="form-check-label" for="male">Male </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                      />
                      <label class="form-check-label" for="female">
                        Female
                      </label>
                    </div>
                  </div>
                </div>
                <!-- Password -->
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-3">
                    <label for="signUpPassword" class="col-form-label"
                      >Password</label
                    >
                  </div>
                  <div class="col-9">
                    <input
                      type="password"
                      placeholder="6 to 18 characters"
                      id="signUpPassword"
                      class="form-control"
                      aria-describedby="passwordHelpInline"
                    />
                  </div>
                </div>
                <!-- Password Confirm -->
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-3">
                    <label for="signUpPasswordConfirm" class="col-form-label"
                      >Confirm Password</label
                    >
                  </div>
                  <div class="col-9">
                    <input
                      type="password"
                      id="signUpPasswordConfirm"
                      class="form-control"
                      aria-describedby="passwordHelpInline"
                    />
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <label for="note" class="form-label"
                    >Note: <span class="text-secondary">(Optional)</span></label
                  >
                  <textarea
                    class="form-control m-0"
                    id="note"
                    placeholder="message"
                    rows="3"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="clearSignUp()"
              >
                Back to Login
              </button>

              <button
                type="button"
                class="btn btn-success"
                id="signUpButton"
                href="index.html"
                onclick="signUP()"
              >
                Sign-Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container-fluid bg-black vh-100 w-100 position-absolute top-0 start-0 d-none d-flex align-items-center"
      id="loggedIn"
    >
      <div class="w-50 m-auto bg-body-tertiary p-5 rounded-3 shadow">
        <p class="fs-3 text-success text-center">Loged in succfully</p>
        <table class="table table-bordered">
          <tbody id="tbody"></tbody>
        </table>

        <div class="text-center">
          <button class="btn btn-danger" type="button" onclick="logOut()">
            Log Out
          </button>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
